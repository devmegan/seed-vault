<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">
    <meta name="description" content="The Seed Vault Database manages seed collections across global seed vault facilities.">
    <meta name="keywords" content="seed vaults, seed vault database, plant biodiversity">
    <meta name="author" content="devmegan">
    <link href="{{url_for('static',filename='css/main.css')}}" rel="stylesheet">
    <title>{% block title %}{% endblock %} | SVDB</title>
</head>
<body class="prose max-w-none">
    <header>
        <nav class="flex justify-center bg-gray-100">
            <a href="{{url_for('index')}}" class="btn-nav {% if active_tab == 'index' %}active{% endif %}">Home</a>
            <a href="{{url_for('facilities')}}" class="btn-nav {% if active_tab == 'facilities' %}active{% endif %}">Facilities</a>
            <a href="#" class="btn-nav {% if active_tab == 'seeds' %}active{% endif %}">Seeds</a>
        </nav>
    </header>
    <main class="container mx-auto my-10">
        {% block content%}{% endblock%}
    </main>
</body>
</html>
